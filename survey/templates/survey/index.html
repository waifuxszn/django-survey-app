{% extends "survey/base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="panel-header">
            <h3 class="panel-title">Current Surveys</h3>
        </div>
        {% if error_message %}
        <div class="col">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Notice: </strong>{{ error_message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        {% endif %}
        <ul class="list-group">
            {% for survey in surveys %}
            <li class="list-group-item survey-item">
                <span class="align-middle"><strong>{{ survey.title }}</strong></span>
                <div class="float-right">
                    <a class="btn btn-outline-success" href="{% url 'survey:survey' survey.id %}">Take Survey</a>
                    <a class="btn btn-info" href="{% url 'survey:results' survey.id %}">View Results</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
